<!-- grid -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week4-CSS</title>
    <link rel="icon" href="css.png" type="image/x-icon">
 </head>
 <body>
    <div class="parent d-grid">
        <div class = "header">
            <h1><center><span style="color: pink;"">HEADER</span></center></h1>
        </div>
        <div class = "aside underline">
            <h1><center>ASIDE</center></h1>
        </div>
        <div class = "content">
            <h1><center>CONTENT</center></h1>
        </div>
        <div class = "footer">
            <h1><center>FOOTER</center></h1>
        </div>
    </div>
 </body>
 </html>

 <!-- tailwind -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
      <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Week4-CSS</title>
    <link rel="icon" href="css.png" type="image/x-icon">
  </head>
  <body>
    <h1 class="text-[100px] text-red-300 font-bold underline **text-clifford**">Hello World!!!!!!!!!</h1>
    <div class="grid grid-rows-4 grid-flow-col gap-4">
        <div style="background-color: pink;">01</div>
        <div style="background-color: pink;">02</div>
        <div style="background-color: pink;">03</div>
        <div style="background-color: pink;">04</div>
        <div style="background-color: pink;">05</div>
        <div style="background-color: pink;">06</div>
        <div style="background-color: pink;">07</div>
        <div style="background-color: pink;">08</div>
        <div style="background-color: pink;">09</div>
      </div>
    <div class="parent grid grid-rows-3 grid-cols-2">
        <header class="bg-red-600 col-span-2 h-20">ini header</header>
        <aside class="bg-yellow-300">ini aside</aside>
        <div class="content bg-blue-900">ini content</div>
        <footer class="bg-red-300 col-span-2 h-20">ini footer</footer>
    </div>
  </body>
  </html>
